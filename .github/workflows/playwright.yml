name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests 
        run: npx playwright test 

      - name: Run Playwright tests with HTML reporter
        run: npx playwright test  --reporter=html

      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30
      - name: Combine reports into one folder
        run: |
          mkdir combined-report
          cp -r playwright-report combined-report/playwright-html-report
          cp -r allure-report combined-report/allure-report

      - name: Upload Combined Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: combined-test-report
          path: combined-report/
          retention-days: 30

        